<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>TimeLog Tags</title>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="app.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="tagsController">

        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Text</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tag in tags | orderBy:'-Id'">
                    <td>{{tag.Id}}</td>
                    <td>{{tag.Text}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
