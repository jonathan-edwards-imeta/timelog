<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>TimeLog Booking Codes</title>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="app.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="bookingCodesController">

        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>TagTreePath</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="BookingCode in bookingCodes | orderBy:'+TagTree.TagTreePath'">
                    <td>{{BookingCode.Id}}</td>
                    <td>{{BookingCode.TagTree.TagTreePath}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
